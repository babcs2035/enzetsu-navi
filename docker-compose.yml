services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enzetsu-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://enzetsu:enzetsu_password@db:5432/enzetsu_navi
      # Google Places API Key will be injected from .env
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY}
    depends_on:
      db:
        condition: service_healthy


  db:
    image: postgres:16-alpine
    container_name: enzetsu-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-enzetsu}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-enzetsu_password}
      POSTGRES_DB: ${POSTGRES_DB:-enzetsu_navi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-enzetsu}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
